    tzdata>=2023
    urllib3>=2
    virtualenv>=20
    wcwidth>=0
    wrapt>=1
    wsproto>=1
python_requires = >=3.9
package_dir =
    =src
zip_safe = no

[options.packages.find]
    where=src

[options.extras_require]
windows =
    pywin32>=302
testing =
    pytest>=7
    pytest-cov>=4
    mypy>=1
    flake8>=6
    tox>=4

[flake8]
max-line-length = 160

[tool:pytest]
testpaths = tests