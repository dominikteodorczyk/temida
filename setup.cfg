    coverage>=7
    debugpy>=1
    decorator>=5
    dill>=0.3
    distlib>=0.3
    exceptiongroup>=1
    executing>=1
    filelock>=3.12
    flake8>=6
    h11>=0.1
    idna>=3
    iniconfig>=1
    ipykernel>=6
    ipython>=8
    isort>=5
    jedi>=0.1
    joblib>=1
    jupyter_client>=8
    jupyter_core>=5.3.1
    lazy-object-proxy>=1
    matplotlib-inline>=0.1
    mccabe>=0.5
    mypy>=1
    mypy-extensions>=0.5
    nest-asyncio>=1.5
    numpy>=1
    outcome>=1
    packaging>=23
    pandas>=2
    parso>=0.8
    pathspec>=0.11
